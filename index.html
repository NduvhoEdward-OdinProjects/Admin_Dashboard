<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <div class="grid-container">
        <div class="side-bar">

            <div class="logo">
                <img class="logo-icon" class="sidebar-icon" src="./assets/account-arrow-down-outline.svg" alt="icon">
                <div class="basic">Dashboard</div>
            </div>
            <div class="options options-1">
                <div class="option">
                    <img class="sidebar-icon" src="./assets/account-arrow-down-outline.svg" alt="icon">
                    <div class="basic">Home</div>
                </div>
                <div class="option">
                    <img class="sidebar-icon" src="./assets/account-arrow-down-outline.svg" alt="icon">
                    <div class="basic">Profile</div>
                </div>
                <div class="option">
                    <img class="sidebar-icon" src="./assets/account-arrow-down-outline.svg" alt="icon">
                    <div class="basic">Messages</div>
                </div>
                <div class="option">
                    <img class="sidebar-icon" src="./assets/account-arrow-down-outline.svg" alt="icon">
                    <div class="basic">History</div>
                </div>
                <div class="option">
                    <img class="sidebar-icon" src="./assets/account-arrow-down-outline.svg" alt="icon">
                    <div class="basic">Tasks</div>
                </div>
                <div class="option">
                    <img class="sidebar-icon" src="./assets/account-arrow-down-outline.svg" alt="icon">
                    <div class="basic">Communities</div>
                </div>
            </div>
            <div class="options options-2">

                <div class="option">
                    <img class="sidebar-icon" src="./assets/account-arrow-down-outline.svg" alt="icon">
                    <div class="basic">Settings</div>
                </div>
                <div class="option">
                    <img class="sidebar-icon" src="./assets/account-arrow-down-outline.svg" alt="icon">
                    <div class="basic">Support</div>
                </div>
                <div class="option">
                    <img class="sidebar-icon" src="./assets/account-arrow-down-outline.svg" alt="icon">
                    <div class="basic">Privacy</div>
                </div>
            </div>

        </div>
        <div class="main">

        </div>
    </div>
</body>

</html>
